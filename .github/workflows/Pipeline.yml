name: Java CI with Maven

on:
  push:
  pull_request:
    branches: [ "Release-1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      
  deployDev:
    name: Deploy to Dev
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
  
  deployQA:
    name: Deploy to QA
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: deployDev
    environment:
      name: "QA"
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3


